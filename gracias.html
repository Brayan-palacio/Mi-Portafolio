<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Img/favicon.png" type="image/x-icon">
    <title>Gracias por contactarme | Brayan Palacio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #5e17eb;
            --primary-light: #8a4fff;
            --dark: #121212;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        .checkmark {
            color: var(--primary);
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 1s;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--white);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>¡Gracias por tu mensaje!</h1>
        <p>He recibido tu consulta y te responderé en un plazo máximo de 48 horas.</p>
        <p>Mientras tanto, puedes explorar <a href="index.html#projects" style="color: var(--primary-light);">mis proyectos</a> o conectarte conmigo en mis redes sociales.</p>
        <a href="index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Volver al portafolio
        </a>
    </div>
</body>
</html>
